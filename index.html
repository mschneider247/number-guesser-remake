<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Number Guesser Again!</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>
<body>
  <header>
    <section id="title">
      <h1>Number <span id="guesser">Guesser!</span></h1>
      <h2><span id="fubar">FUBAR</span> edition</h2>
    </section>
    <section id="tries">
      <p>Player 1 tries:</p><span id="p1tries">0</span>
      <p>Player 2 tries:</p><span id="p2tries">0</span>
      <h5>shhhh...   the number is: <span id="randomNumber"></span></h5>
    </section>
  </header>
  <main>
    <section id="range">
      <div>
        <p id="pick-range-prompt">Pick a range:</p>
      </div>
      <div id="info">
        <p>Mininum Guess:</p>
        <input id="minGuess" placeholder="   Min" type="number">
        <p>Maximum Guess:</p>
        <input id="maxGuess" placeholder="   Max" type="number">
        <button id="rangeBtn">Select Range</button>
      </div>
    </section>
    <section id="player-name-prompt" class="hide">
      <div>
        <p>Enter player names:</p>
      </div>
      <div id="playerNames">
        <h4>Player 1:</h4>
        <input id="p1Name" placeholder="Player 1" type="text">
        <h4>Player 2:</h4>
        <input id="p2Name" placeholder="Player 2" type="text">
        <button id="nameBtn">Submit!</button>
      </div>
    </section>
    <section>
      <h3 id="player1Name">Player 1</h3>
      <input id="p1Guess" placeholder="Input Guess!">
      <button id="p1Btn">Guess</button>
      <span id="p1Feedback"></span>
    </section>
    <section>
      <h3 id="player2Name">Player 2</h3>
      <input id="p2Guess" placeholder="Input Guess!">
      <button id="p2Btn">Guess</button>
      <span id="p2Feedback"></span>
    </section>
  </main>
  <h3>High Scores</h3>
  <footer>
  </footer>
  <script src='main.js'></script>
</body>
</html>
